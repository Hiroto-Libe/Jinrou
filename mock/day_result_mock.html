<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Jinrou - 昼結果モーダル モック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-50">
  <div class="min-h-screen max-w-md mx-auto flex flex-col">
    <!-- 疑似的な背景（昼フェーズの画面のつもり） -->
    <header class="px-4 py-3 flex items-center justify-between border-b border-slate-800 bg-slate-950/90">
      <div class="flex flex-col">
        <span class="text-xs text-slate-400">ルーム</span>
        <span class="font-semibold text-sm truncate">#1234 みんなで人狼</span>
      </div>
      <span class="inline-flex items-center rounded-full bg-amber-500/10 text-amber-400 px-2 py-0.5 text-[11px] font-semibold border border-amber-500/30">
        ● 昼議論終了
      </span>
    </header>

    <main class="flex-1 px-4 pt-4 pb-20">
      <p class="text-sm text-slate-400">
        ※ 実際のアプリでは、この背景部分に昼フェーズ UI が表示されたまま、その上にモーダルが被さります。
      </p>
    </main>

    <!-- 結果モーダル（オーバーレイ） -->
    <div class="fixed inset-0 flex items-center justify-center bg-slate-950/80 backdrop-blur z-50">
      <div class="w-full max-w-xs mx-auto bg-slate-900 border border-slate-700 rounded-3xl p-4 shadow-2xl">
        <!-- タイトル -->
        <div class="text-center mb-2">
          <p class="text-[11px] text-slate-400 mb-1">Day 2 結果</p>
          <h1 class="text-lg font-bold tracking-wide">
            本日処刑されたのは…
          </h1>
        </div>

        <!-- 処刑されたプレイヤー -->
        <div class="mt-3 mb-3">
          <div class="flex items-center gap-3 px-3 py-2.5 rounded-2xl bg-slate-950 border border-slate-700/80">
            <div class="w-10 h-10 rounded-2xl bg-slate-800 flex items-center justify-center text-base font-bold">
              ゆ
            </div>
            <div class="flex-1">
              <div class="text-sm font-semibold">ゆうき</div>
              <div class="text-[11px] text-slate-400">投票数：3 票（最多）</div>
            </div>
          </div>
        </div>

        <!-- 役職公開（オプション） -->
        <div class="mt-1 mb-3">
          <p class="text-[11px] text-slate-400 mb-1">
            公開された役職
          </p>
          <div class="flex items-center gap-2 px-3 py-2 rounded-2xl bg-slate-950 border border-slate-800">
            <span class="text-[11px] px-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-300 border border-emerald-500/30">
              VILLAGER（村人）
            </span>
            <span class="text-[11px] text-slate-400">※ 本モックでは常に公開</span>
          </div>
        </div>

        <!-- 勝敗状況 -->
        <div class="mt-1 mb-3 space-y-1.5 text-[11px]">
          <div class="flex items-center justify-between">
            <span class="text-slate-400">村人陣営</span>
            <span class="font-semibold text-slate-100">3 人</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-slate-400">人狼陣営（狼 + 狂人）</span>
            <span class="font-semibold text-rose-300">2 人</span>
          </div>
          <p class="mt-1 text-[11px] text-slate-400">
            ※ このモーダル表示の直後に、バックエンド側で
            <span class="font-semibold text-slate-100">勝敗判定（judge_game_result）</span>
            を行い、<br>
            「ゲーム継続」か「決着（VILLAGE_WIN / WOLF_WIN）」かが決まります。
          </p>
        </div>

        <!-- ボタン群 -->
        <div class="mt-4 space-y-2">
          <!-- ゲーム継続パターン -->
          <button
            type="button"
            class="w-full inline-flex items-center justify-center rounded-2xl bg-sky-500 px-4 py-2.5 text-sm font-semibold text-white shadow-md shadow-sky-500/30 active:scale-[0.98]"
          >
            夜フェーズへ進む
          </button>

          <!-- 決着パターン（UI モック用に併記 / 実際はどちらか片方だけ表示） -->

            class="w-full inline-flex items-center justify-ce
